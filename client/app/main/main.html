<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Game of Life on the MEAN stack</h1>
    <p class="lead">MongoDB, Express, AngularJS, Node.js</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <h2 class="page-header">Planes</h1>
    <div class="col-md-8">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li ng-repeat="plane in planes"><a href="/planes/{{ plane.name }}" tooltip="{{ plane.description }}">{{ plane.title }}</a></li>
      </ul>
    </div>
    <div class="col-md-4">
      <a class="btn btn-default" role="button" href="/new-plane" tooltip="Add a new custom plane and see it evolve">Add a new plane</a>
    </div>
  </div>
</div>
