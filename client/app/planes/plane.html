<h1>Plane: {{ name }}</h1>
<div>This is the planes view.</div>
<h2>Generation: {{ knobs.generationIndex }}</h2>
<input type="button" ng-click="knobs.decreaseGeneration()" value="<<" />
<input type="button" ng-click="knobs.increaseGeneration()" value=">>" />
<table class="plane">
  <tr ng-repeat="x in plane.size.x.range">
    <td
      ng-repeat="y in plane.size.y.range"
      ng-class="plane.alive(x, y) ? 'alive' : 'dead'">
      &nbsp;
    </td>
  </tr>
</table>
